<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Images from around the US" />
    <meta name="author" content="brittany scott" />
    <meta name="keywords" content="us images" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-btn"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit" value="Submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-add-close-btn"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="add-card-form"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            id="add-card-url"
            placeholder="Image Url"
          />
          <button class="modal__button" type="submit" value="Submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="profile-preview-close-btn"></button>
        <img class="modal__image" src="" alt="" />
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete" id="profile-delete-btn"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
